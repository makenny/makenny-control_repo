---
version: 5

defaults:
  datadir: data
  data_hash: yaml_data

hierarchy:
  - name: "Per-node data"                  # Human-readable name.
    path: "node/%{trusted.certname}.yaml"  # File path, relative to datadir.
                                           # ^^^ IMPORTANT: include the file extension!
  - name: "Per-OS defaults"
    path: "os/%{facts.os.family}.yaml"

  - name: "Common data"
    path: "common.yaml"